<header class="header">
  <div class="container container--large">

    <nav class="header__inner">
      <a class="header__logo logo" href="#">
        <img class="logo__img" width="146" height="49" src="images/logo.png" alt="Glee shop Logo">
      </a>

      <ul class="header__menu menu">
        <li class="menu__item">
          <a class="menu__link text-effect" href="#">
            Home +
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link text-effect" href="#">
            About
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link text-effect" href="#">
            Services
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link text-effect" href="#">
            Pages +
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link text-effect" href="#">
            News
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link text-effect" href="#">
            Contact
          </a>
        </li>
      </ul>

      <div class="header__navigation navigation">

        <button class="navigation__search button-round" type="button">
          <svg>
            <use xlink:href="images/sprite.svg#search">
            </use>
          </svg>
          <span class="sr-only">Search link</span>
        </button>

        <div class="navigation__box">
          <button class="navigation__favorite navigation__double-btn" type="button">
            <svg>
              <use xlink:href="images/sprite.svg#favorite"></use>
            </svg>
            <span class="sr-only">Go to Favorite list</span>
            <span class="navigation__num">
              0
            </span>
          </button>
          <button class="navigation__cart navigation__double-btn" type="button">
            <svg>
              <use xlink:href="images/sprite.svg#cart"></use>
            </svg>
            <span class="sr-only">Go to Shopping cart list</span>
            <span class="navigation__num">
              0
            </span>
          </button>
        </div>
        <button class="button-round menu-btn" type="button">
          <svg>
            <use xlink:href="images/sprite.svg#more">
            </use>
          </svg>
          <span class="sr-only">More options button</span>
        </button>
      </div>
    </nav>

  </div>

</header>
