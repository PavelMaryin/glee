<div class="filter-price">
  <h3 class="filter-price__subtitle filter__subtitle">
    Price
    <svg class="filter__line">
      <use xlink:href="images/sprite.svg#filter-line"></use>
    </svg>
  </h3>
  <form class="filter-price__form" action="#">
    <input class="js-range-slider" type="text" name="my_range" value="" data-min="0" data-max="1000"
      data-from="100" data-to="500" />
    <div class="filter-price__summ">
      <div class="filter-price__block">
        $<span class="filter-price__from"></span>.00
      </div>
      <div class="filter-price__block">
        $<span class="filter-price__to"></span>.00
      </div>
    </div>
  </form>

</div>
