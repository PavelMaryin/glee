<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLEE Exclusive furniture | Home page</title>
  <link rel="icon" href="images/icons/glee-icon.png">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

@@include('module/_header/_header.html')

  <main class="main">

    <section class="login">
      <div class="login__header">
        <h2 class="login__subtitle subtitle">
          Log in
        </h2>
        <div class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">
                Home
              </a>
            </li>
            <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">
                Log in
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container">
        <div class="login__box">
          <form class="login__form" action="#">
            <label class="login__label">
              Username or email address *
              <input class="login__input" type="text" required>
            </label>
            <label class="login__label">
              Password *
              <input class="login__input" type="password" required>
            </label>
            <button class="login__btn login__btn-login">
              Login
            </button>
            <div class="login__block">
              <label class="login__label login__label-check">
                <input class="login__checkbox" type="checkbox" checked>
                <div class="login__checkbox-style">
                  <svg class="login__checkmark">
                    <use xlink:href="images/sprite.svg#checkmark"></use>
                  </svg>
                </div>
                Remember me
              </label>
              <a class="login__remember text-effect" href="#">
                Lost your password?
              </a>
            </div>
            <p class="login__text">
              Not registered? No problem
            </p>
            <button class="login__btn login__btn-account">
              Create an account
            </button>
          </form>
        </div>
      </div>

    </section>

    @@include('module/_sliders/_partners.html')

  </main>

@@include('module/_footer/_footer.html')

  <script src="js/main.min.js"></script>
</body>

</html>
